<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.dot {
  fill: white;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.circle {
  fill: none;
  stroke: red;
  stroke-width: 2px;
}

.circle.intersects {
  stroke: green;
}

.segment {
  stroke: #000;
  stroke-width: 1.5px;
}

text {
  text-anchor: middle;
}

</style>

<script src="index_1_files/d3.js"></script>
<script>


var data = [
  [new Date(2013, 1, 1), 4],
  [new Date(2013, 5, 1), 3],
  [new Date(2014, 1, 1), 5],
  [new Date(2014, 5, 1), 3],
  [new Date(2015, 1, 1), 3],
  [new Date(2015, 7, 1), 4]
  
];

    
var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .domain([new Date(2012, 12, 1), new Date(2015, 12, 1)])
    .range([0, width]);

var y = d3.scale.linear()
    .domain([1, 5])
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("monotone")
    .x(function(d) { return x(d[0]); })
    .y(function(d) { return y(d[1]); });

var svg = d3.select("body").append("svg")
    .datum(data)
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

svg.append("path")
    .attr("class", "line")
    .attr("d", line);

svg.selectAll(".dot")
    .data(data)
    .enter().append("circle")
    .attr("class", "dot")
    .attr("cx", line.x())
    .attr("cy", line.y())
    .attr("r", 4.5);

</script><svg height="500" width="960"><g transform="translate(40,20)">
